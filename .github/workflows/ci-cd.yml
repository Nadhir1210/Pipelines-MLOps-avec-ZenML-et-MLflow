name: ML Training CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Smoke Test (Training)
      run: |
        # Run a very small training to verify the script works
        export MLFLOW_TRACKING_URI="http://localhost:5000"
        # We don't have MLflow server here, so we'll use local backend
        python -m src.train_cv --epochs 1 --imgsz 64 --batch 4 --exp-name ci_smoke_test
      continue-on-error: true # MLflow might fail without a server, but we want to check the Python logic

    - name: Smoke Test (Optuna HPO)
      run: |
        # Run a very small optimization trial
        export MLFLOW_TRACKING_URI="http://localhost:5000"
        python -m src.hpo_optuna --trials 1 --epochs 1 --imgsz 64
      continue-on-error: true

    - name: Monitoring Check (Dry Run)
      run: |
        python -m src.monitor_runs --dry-run
      continue-on-error: true
